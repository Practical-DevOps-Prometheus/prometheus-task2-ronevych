name: Prometheus Task

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Generate a token
      id: generate-token
      uses: actions/create-github-app-token@v2
      with:
        app-id: ${{ secrets.APP_ID }}
        private-key: ${{ secrets.APP_PRIVATE_KEY }}
    - uses: actions/checkout@v6
    - name: Build and start containers for a services
      run: docker compose up -d
    - name: Test containers functionality
      uses: cypress-io/github-action@v6
      env:
        CYPRESS_BASE_URL: http://localhost:8080
        CYPRESS_PROMETHEUS_URL: http://localhost:9090
      with:
        working-directory: ./.github/tests
    - name: Final Step
      env:
        GH_TOKEN: ${{ steps.generate-token.outputs.token }}
      run: |
        gh repo edit $GITHUB_REPOSITORY --visibility private --accept-visibility-change-consequences
